<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Задача 2</h1>
   <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

   <script>

      // Вводимо необхідні дані

      let today = new Date();
      let year = today.getFullYear();

      let birthDate = parseInt(prompt('Введіть рік народження', '1999'))

      // Знаходимо результат

      let age = year - birthDate

      // Виводимо результат

      document.write(`
      <table border="2px">
         <tr>
            <td>Вік = ${age}</td>
         </tr>
      </table>
      `)

   </script>

</body>

</html>
