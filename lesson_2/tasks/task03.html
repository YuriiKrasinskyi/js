<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Задача 3</h1>
   <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

   <script>

      // Вводимо необхідні дані

      const TAX = 0.05
      let productValue = parseFloat(prompt('Введіть вартість товару', '0'))
      let productQuantity = parseInt(prompt('Введіть кількість позицій', '0'))

      // Знаходимо результат

      let totalValue = productValue * productQuantity
      let totalTax = totalValue * TAX



      // Виводимо результат

      document.write(`
    <table border="2px">
      <tr>
         <td>Загальна вартість = ${totalValue}</td>
      </tr>
      <tr>
         <td>ПДВ складає =${totalTax}</td>
      </tr>
   </table>
      `)

   </script>

</body>

</html>
