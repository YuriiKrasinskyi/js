<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Задача 5</h1>
   <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

   <script>

      // Вводимо необхідні дані
      
      const ONE__HOUR_IN_SECONDS = 3600
      const ONE__HOUR_IN_MINUTES = 60
      const ONE__MINUTE_IN_SECONDS = 60

      let seconds = parseInt(prompt('Введіть кількість секунд', '0'))
      
      // Знаходимо результат

      let hours = Math.floor(seconds / ONE__HOUR_IN_SECONDS)
      let remainder = seconds % ONE__HOUR_IN_SECONDS
      let minutes = Math.floor(remainder / ONE__HOUR_IN_MINUTES)

      // Виводимо результат

      document.write(`
      <table border="2px">
         <tr>
            <td>Години = ${hours}</td>
         </tr>
         <tr>
            <td>Хвилини = ${minutes}</td>
         </tr>
      </table>
      `)

   </script>


</body>

</html>
