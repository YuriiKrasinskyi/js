<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у
      якої кількість цукерок є більшою, або вивести, що кількість однакова.
   </p> -->
   <script>
      
      // Вводимо необхідні дані

      let firstChildName = prompt('Введіть ім`я')
      let firstChildAmountCandy = Math.floor(prompt('Введіть кількість цукерок', '1'))
      let secondChildName = prompt('Введіть ім`я')
      let secondChildAmountCandy = Math.floor(prompt('Введіть кількість цукерок', '1'))

      // Знаходимо результат

      if (firstChildAmountCandy > secondChildAmountCandy)
         alert(`${firstChildName}`)
      else if (firstChildAmountCandy < secondChildAmountCandy)
         alert(`${secondChildName}`)
      else alert('Кількість однакова')

         // Виводимо результат

   </script>
</body>

</html>
