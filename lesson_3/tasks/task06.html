<script>

   // Вводимо необхідні дані
   const sunday = 1
   const monday = 2
   const thuesday = 3
   const wednesday = 4
   const thursday = 5
   const friday = 6
   const saturday = 7

   let weekDay = Math.floor(prompt('Введіть номер дня тижня', '1')) 

   // Знаходимо результат

   if (weekDay === 1)
      alert('sunday')
   else if (weekDay === 2)
      alert('monday')
   else if (weekDay === 3)
      alert('thuesday')
   else if (weekDay === 4)
      alert('wednesday')
   else if (weekDay === 5)
      alert('thursday')
   else if (weekDay === 6)
      alert('friday')
   else if (weekDay === 7)
      alert('saturday')
   else
      alert('В тижні 7 днів')

      // Виводимо результат

</script>
